  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css" />
  <!-- Font Nunito -->
  <link rel="preconnect" href="https://fonts.gstatic.com" />
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;400;600;700;800&display=swap" rel="stylesheet" />
  <link rel="stylesheet" type="text/css" href="../css/style.css" />
  <link rel="shortcut icon" href="imgs/favicon.ico" />
  <title>Register - Bleed To Save</title>
  <style>
    @import url('https://fonts.googleapis.com/css?family=Alfa+Slab+One');
    #text{
      font-family: "Alfa Slab One", cursive;
      text-align: center;
      font-size: 35px;
      color: rgb(255, 0, 170);
      text-shadow: rgb(0, 0, 0) 2px 2px 2px;
  }
    body {
      background-image: linear-gradient(#fceeef, #ca9093, white);
      height: 100vh;
      font-family: 'Nunito', sans-serif;
    }

    .card {
      border-radius: 15px;
    }
    label{
      color: rgb(255, 0, 170);
    }

    .form-label {
      font-weight: bold;
    }

    .btn-custom {
      background-color: #e53935;
      color: #fff;
      font-size: 1.2rem;
      font-weight: 600;
      padding: 10px 20px;
      border-radius: 10px;
    }

    .btn-custom:hover {
      background-color: #d32f2f;
      color: #fff;
    }
  </style>
</head>

<body>
  <!-- Navbar -->
  <nav id="mainNavbar" style="z-index: 12; background-color: #f1e3e4;" class="navbar navbar-expand-lg navbar-light fixed-top py-0 shadow-sm">
    <div class="container">
      <a href="../index.html" class="navbar-brand"><img src="../imgs/list-images/logo.png" style="border-radius: 15px;width:120px;height:60px" class="img-fluid"></a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-end" id="navbarNavDropdown">
        <ul class="navbar-nav">
          <li class="nav-item pr-2">
            <a href="../index.html" class="nav-link">Home</a>
          </li>
          <li class="nav-item pr-2">
            <a href="../canyoudonate.html" class="nav-link">Can you donate?</a>
          </li>
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
              Register
            </a>
            <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
              <a class="dropdown-item" href="./donorregister.html">As a Donor</a>
              <a class="dropdown-item" href="./medicalregister.html">As a Medical center</a>
            </div>
          </li>
          <li class="nav-item pr-2">
            <a href="./login.html" class="nav-link">Login</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Register Form -->
  <div class="container my-5 pt-5">
    <h1 class="display-4 text-center mb-5" id="text">Donor Registration Form</h1>

    <div class="card shadow-lg mx-auto" style="max-width: 600px;">
      <div class="card-body">
        <div>
          <div class="mb-4 row">
            <div class="col-md-6">
              <label for="first-name" class="form-label">First Name</label>
              <input type="text" class="form-control" id="first-name" placeholder="First Name" required>
            </div>
            <div class="col-md-6">
              <label for="last-name" class="form-label">Last Name</label>
              <input type="text" class="form-control" id="last-name" placeholder="Last Name" required>
            </div>
          </div>
          <div class="mb-4">
            <label for="phone-number" class="form-label">Phone Number</label>
            <input type="tel" class="form-control" id="phone-number" pattern="^[0-9]{3}-[0-9]{8}$" placeholder="Phone Number" required>
            <div class="form-text">Format: 123-12345678</div>
          </div>
          <div class="mb-4">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" placeholder="Email" required>
          </div>
          <div class="mb-4">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" id="password" placeholder="Password" minlength="8" required>
          </div>
          <div class="text-center">
            <button id="donor-register-Btn" class="btn btn-custom btn-lg">Register Now</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- JavaScript -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
  <script type="module" src="./js/donorRegister.js"></script>
</body>

</html>
